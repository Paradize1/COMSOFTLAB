<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сообщений</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'messenges/home.css' %}?v=1.0">
    <link rel="stylesheet" href="{% static 'js/modal.css' %}?v=1.0"> <!-- Стили для модального окна -->
</head>
<body>
    <div class="container">
        <h1>Список сообщений</h1>

        <div class="info-container">
            <div class="info-box">
                <h2>Информация</h2>
                <p>Сообщений в базе данных: <span id="db-messages">0</span></p>

                <p>Всего обнаружено сообщений: <span id="total-messages">0</span></p>
                <p>Совпадающие сообщения: <span id="duplicate-messages">0</span></p>
                <p>Уникальные сообщения: <span id="unique-messages">0</span></p>
            </div>
        </div>

        <!-- Прогресс-бар -->
        <div class="progress-bar-container">
            <div id="countdown" style="text-align: center; font-weight: bold; margin: 20px 0; font-size: 18px;"></div>

            <div id="progress-bar"></div>
        </div>

        <!-- Индикатор загрузки с этапами -->
        <div id="loading-indicator" style="display: none;">
            <p id="loading-message">Получаем данные...</p>
        </div>

        <!-- Таблица с сообщениями -->
        <table id="messages-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Отправитель</th>
                    <th>Дата</th>
                    <th>Тема</th>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody>
                <!-- динамический контент -->
            </tbody>
        </table>

        <!-- Модальное окно для полного описания -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Полное описание</h2>
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var messageListUrl = "{% url 'message_list' %}";
    </script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
