<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сообщений</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'messenges/home.css' %}?v=1.0">
</head>
<body>
    <div class="container">
        <h1>Список сообщений</h1>

        <!-- Прогресс-бар -->
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>

        <!-- Индикатор загрузки с этапами -->
        <div id="loading-indicator" style="display: none;">
            <p id="loading-message">Получаем данные...</p>
        </div>

        <!-- Таблица с сообщениями -->
        <table id="messages-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Отправитель</th>
                    <th>Дата</th>
                    <th>Тема</th>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будет динамически добавляться контент -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        var messageListUrl = "{% url 'message_list' %}";
    </script>
    <script src="{% static 'js/script.js' %}"></script>
    
</body>
</html>
